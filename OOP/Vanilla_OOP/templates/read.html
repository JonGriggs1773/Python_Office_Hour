<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
</head>
<body>
    <h1>All Users</h1>
    {% for user in users %}
        <p>{{ user.id }}</p>
        <p>{{ user.first_name }}</p>
        <p>{{ user.last_name }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.about }}</p>
        <p>{{ user.created_at }}</p>
    {% endfor %}
</body>
</html>
