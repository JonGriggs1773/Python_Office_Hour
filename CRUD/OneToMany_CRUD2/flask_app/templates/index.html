<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users</title>
</head>
<body class="container-fluid bg-secondary">

    <div class="row justify-content-center add-display-flex">

        
        <div class="text-center col-6 m-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id = "errors" class="text text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="text-center mt-5">Register</h1>
            <form class="row justify-content-center" action="/create/user/submission" class="'" method = "post">
                
                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        First Name:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="first_name" placeholder="First Name...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Last Name:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="last_name" placeholder="Last Name...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Email:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="email" placeholder="Email...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Password:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="password" placeholder="Password...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Confirm Password:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="confirm_password" placeholder="Confirm Password...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        About:
                        <div class="col-9">
                            <textarea class="form-control col-12" type="text" name="about" placeholder="About..."></textarea>
                        </div>
                    </label>
                </div>

                <div class="col-4 mt-3">
                    <input type="submit" class="btn btn-dark" value="Create User">
                </div>

            </form>
            
        </div>

        <div>
            <form action="/login/user" method = "post" class="text-center col-6 mx-auto">
                <h2 class="text-center mt-5">Login</h2>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Email:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="email" placeholder="Email...">
                        </div>
                    </label>
                </div>

                <div class="row col-12 justify-content-evenly m-1">
                    <label class="form-label row col-8 justify-content-between align-items-center">
                        Password:
                        <div class="col-9">
                            <input class="form-control col-12" type="text" name="password" placeholder="Email...">
                        </div>
                    </label>
                </div>

                <div class="col-4 mx-auto">
                    <input type="submit" class="btn btn-dark" value="Login">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
