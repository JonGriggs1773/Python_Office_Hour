<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body class="container-fluid bg-secondary">

    <div class="row text-center">

        <h1 class="text-center mt-5">All Users</h1>
        <div class="row justify-content-center">
            <a class="text-info fs-4 col-2 my-2" href="/">Add User</a>
            <a class="text-info fs-4 col-2 my-2" href="/create/pet">Add Pet</a>
        </div>
        <table class="table table-dark table-striped">
            <thead>
                <tr class="">
                    <th class="">ID</th>
                    <th class="">First Name</th>
                    <th class="">Last Name</th>
                    <th class="">Email</th>
                    <th class="">How Many Pets</th>
                    <th class="">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                    <tr>
                        <td class="">{{ user.id }}</td>
                        <td class=""> <a class="text-info" href="/view/{{ user.id }}"> {{ user.first_name }} </a></td>
                        <td class=""><a class="text-info" href="/view/{{ user.id }}"> {{ user.last_name }} </a></td>
                        <td class=""><a class="text-info" href="/view/{{ user.id }}"> {{ user.email }} </a></td>
                        <td>{{user.pets|length}}</td>
                        <td class="row justify-content-evenly"><a class="btn btn-warning col-4" href="/update/{{ user.id }}">Edit</a> <a class="col-4 btn btn-danger " href="/delete/{{ user.id }}" >Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
